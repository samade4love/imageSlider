<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>

    <div class="slider">
        <div class="slider-items">
            <div class="items active">
                <img src="p1.jpg" />
                <div class="caption">
                    slide1
                </div>
            </div>
            <div class="items">
                    <img src="p2.jpg" />
                <div class="caption">
                    slide2
                </div>
            </div>
            <div class="items">
                <img src="p3.jpg" />
                <div class="caption">
                    slide3
                </div>
            </div>
        </div>
        <!--slider controler-->
        <div class="left-slider"><</div>
        <div class="right-slider">></div>
        <!--End-->
    </div>

    <script src="app.js"></script>
    
</body>
</html>
